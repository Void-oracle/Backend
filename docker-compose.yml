version: '3.8'

services:
  backend:
    build: .
    container_name: void-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: void-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: void-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:
